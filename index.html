<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>TVMaze API</title>
        <link rel='stylesheet' href='reset.css'>
        <link rel='stylesheet' href='index.css'>
        <script src='index.js'></script>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <form id='search_show'>
            <input id='search_input'>
            <button type='submit' class='search_button'>search</button>
        </form>
        <div id='show_not_exist'>Pardon us, but no shows matching your query were found.</div>
        <div id='container'>
            <div class='show_poster'>
                <img id='show_poster'></img>
            </div>
            <h1 id='show_name'></h1>
            <div class='show_about_container'></div>
            <div id='show_summary'></div>
            <div class='show_episodes'>
                <div id='season_selector_container'></div>
                <div id='episodes_container'></div>
            </div>
        </div>
    </body>
</html>
