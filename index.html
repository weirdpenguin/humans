<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>TVMaze API</title>
        <link rel='stylesheet' href='reset.css'>
        <link rel='stylesheet' href='index.css'>
        <script src='index.js'></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='container'>
            <div class='show_poster'>
                <img id='showPoster'></img>
            </div>
            <h1 id='showName'></h1>
            <div class='show_about_container'>
                <div><p>status: </p><span id='showStatus'></span></div>
                <div><p>genres: </p><span id='showGenres'></span></div>
                <div><p>raiting: </p><span id='showRating'></span></div>
                <p>official site: <a id='showOfficialSite'></a></p>
            </div>
            <div id='showSummary' class='show_summary'></div>
            <div class='show_episodes'>
                <div class='season_selector_container' id='seasonSelectorContainer'></div>
                <div class='episodes_container' id='episodesContainer'></div>
            </div>
        </div>
    </body>
</html>
